<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./icon/fontawesome-free-5.15.4-web/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <div class="shape1"></div>
        <div class="shape2"></div>
        <div class="shape3"><img src="./svg/Calculator-cuate.svg" alt=""></div>
        <div id="main">
            <div id="header"><h1>Calculator</h1></div>
            <div>
                <div id="input">
                    <input type="text" id="num1">
                    <input type="text" id="num2">
                </div>
                <div id="button">
                    <button id="operand1"><i class="fas fa-plus"></i></button>
                    <button id="operand2"><i class="fas fa-minus"></i></button>
                    <button id="operand3"><i class="fas fa-times"></i></button>
                    <button id="operand4"><i class="fas fa-divide"></i></button>
                </div>
                <div id="answer">
                    <div>
                        <p>Answer : </p><h2></h2>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div id="back"></div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
